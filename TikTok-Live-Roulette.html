<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 0, 80, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 30px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #ff0050, #25f4ee);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .wheel-container {
            position: relative;
            width: 420px;
            height: 420px;
            margin: 0 auto 3rem;
        }

        .wheel-frame {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0050, #25f4ee, #ff0050);
            padding: 3px;
            box-shadow: 0 0 40px rgba(255, 0, 80, 0.3);
        }

        .wheel-frame::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: #1a1a2e;
            border-radius: 50%;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: #2a2a4e;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ff0050, #25f4ee);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 0, 80, 0.5);
            z-index: 100;
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 35px solid #ffffff;
            z-index: 200;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.4));
        }

        .controls {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group input {
            width: 320px;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff0050;
            box-shadow: 0 0 15px rgba(255, 0, 80, 0.2);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff0050, #e6004a);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 80, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e6004a, #ff0050);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 80, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #25f4ee, #20d9cc);
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(37, 244, 238, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #20d9cc, #25f4ee);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 244, 238, 0.4);
        }

        .participants {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 2rem;
            max-height: 180px;
            overflow-y: auto;
            padding: 10px;
        }

        .participant {
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-weight: 500;
        }

        .remove-btn {
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .duration-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .duration-label {
            color: white;
            font-weight: 600;
            margin-right: 16px;
            font-size: 1.1rem;
        }

        .duration-select {
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            min-width: 140px;
            font-family: inherit;
        }

        .duration-select:focus {
            outline: none;
            border-color: #25f4ee;
            box-shadow: 0 0 15px rgba(37, 244, 238, 0.2);
        }

        .duration-select option {
            background: #1a1a2e;
            color: white;
        }

        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            animation: modalAppear 0.6s ease-out;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 2px rgba(255, 0, 80, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes modalAppear {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .winner-text {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ff0050, #25f4ee);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .winner-name {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-weight: 600;
            color: white;
        }

        .spin-effect {
            animation: smoothSpin var(--duration) cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes smoothSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(var(--rotation)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">TikTok Live Roulette</h1>
        
        <div class="wheel-container">
            <div class="wheel-frame"></div>
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="participantInput" placeholder="Enter participant name (e.g., @username)" />
                <button class="btn btn-primary" onclick="addParticipant()">Add Player</button>
            </div>
            
            <div class="participants" id="participants"></div>
            
            <div class="duration-selector">
                <label class="duration-label" for="spinDuration">Spin Duration:</label>
                <select id="spinDuration" class="duration-select">
                    <option value="3">3 seconds</option>
                    <option value="5" selected>5 seconds</option>
                    <option value="8">8 seconds</option>
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="35">35 seconds</option>
                    <option value="40">40 seconds</option>
                    <option value="45">45 seconds</option>
                    <option value="50">50 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            
            <div class="input-group">
                <button class="btn btn-primary" id="spinBtn" onclick="spinWheel()">Spin the Wheel</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="modal-content">
            <div class="winner-text">Winner!</div>
            <div class="winner-name" id="winnerName"></div>
            <button class="btn btn-primary" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let participants = [];
        let isSpinning = false;

        function addParticipant() {
            const input = document.getElementById('participantInput');
            const name = input.value.trim();
            
            if (name && !participants.includes(name)) {
                participants.push(name);
                input.value = '';
                updateParticipants();
                updateWheel();
            }
        }

        function removeParticipant(name) {
            participants = participants.filter(p => p !== name);
            updateParticipants();
            updateWheel();
        }

        function clearAll() {
            participants = [];
            updateParticipants();
            updateWheel();
        }

        function updateParticipants() {
            const container = document.getElementById('participants');
            container.innerHTML = participants.map(name => `
                <div class="participant">
                    ${name}
                    <button class="remove-btn" onclick="removeParticipant('${name}')">×</button>
                </div>
            `).join('');
        }

        function updateWheel() {
            const wheel = document.getElementById('wheel');
            if (participants.length === 0) {
                wheel.style.background = 'radial-gradient(circle, #2a2a4e, #1a1a2e)';
                wheel.innerHTML = '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2rem; opacity: 0.6; font-weight: 500;">Add participants to start</div>';
                return;
            }

            const colors = [
                '#ff0050', '#25f4ee', '#ffa500', '#9b59b6', 
                '#2ecc71', '#e74c3c', '#f39c12', '#3498db',
                '#1abc9c', '#e67e22', '#34495e', '#95a5a6'
            ];
            const segmentAngle = 360 / participants.length;
            
            let gradient = 'conic-gradient(';
            participants.forEach((_, index) => {
                const startAngle = index * segmentAngle;
                const endAngle = (index + 1) * segmentAngle;
                const color = colors[index % colors.length];
                gradient += `${color} ${startAngle}deg ${endAngle}deg`;
                if (index < participants.length - 1) gradient += ', ';
            });
            gradient += ')';
            
            wheel.style.background = gradient;
            
            wheel.innerHTML = participants.map((name, index) => {
                const angle = (index * segmentAngle) + (segmentAngle / 2);
                const radius = 130;
                const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
                const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
                
                return `
                    <div style="
                        position: absolute;
                        top: calc(50% + ${y}px);
                        left: calc(50% + ${x}px);
                        transform: translate(-50%, -50%) rotate(${angle > 90 && angle < 270 ? angle + 180 : angle}deg);
                        color: white;
                        font-weight: 600;
                        font-size: 14px;
                        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
                        white-space: nowrap;
                        pointer-events: none;
                        z-index: 50;
                        text-align: center;
                        line-height: 1;
                    ">${name}</div>
                `;
            }).join('');
        }

        function spinWheel() {
            if (participants.length === 0 || isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const duration = parseInt(document.getElementById('spinDuration').value) * 1000;
            
            spinBtn.textContent = 'Spinning...';
            spinBtn.disabled = true;
            
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const segmentAngle = 360 / participants.length;
            const winnerAngle = (winnerIndex * segmentAngle) + (segmentAngle / 2);
            const baseRotations = Math.floor(duration / 1000) * 2.5;
            const totalRotation = (baseRotations * 360) + (360 - winnerAngle) + Math.random() * 20 - 10;
            
            wheel.style.setProperty('--duration', duration + 'ms');
            wheel.style.setProperty('--rotation', totalRotation + 'deg');
            wheel.classList.add('spin-effect');
            
            let timeLeft = Math.ceil(duration / 1000);
            const countdown = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    spinBtn.textContent = `Spinning... ${timeLeft}s`;
                } else {
                    clearInterval(countdown);
                }
            }, 1000);
            
            setTimeout(() => {
                const winner = participants[winnerIndex];
                showWinner(winner);
                
                wheel.classList.remove('spin-effect');
                spinBtn.textContent = 'Spin the Wheel';
                spinBtn.disabled = false;
                isSpinning = false;
                clearInterval(countdown);
            }, duration);
        }

        function showWinner(winner) {
            document.getElementById('winnerName').textContent = winner;
            document.getElementById('winnerModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
        }

        document.getElementById('participantInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addParticipant();
            }
        });

        updateWheel();
    </script>
</body>
</html>

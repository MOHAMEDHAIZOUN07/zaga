<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Casino Roulette</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(circle at center, #0f0f23, #000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 244, 238, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .casino-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .light {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 
                0 0 10px #ff0050,
                0 0 20px #ff0050,
                0 0 30px #ff0050,
                0 0 40px #ff0050;
            animation: neonFlicker 3s ease-in-out infinite;
            background: linear-gradient(45deg, #ff0050, #25f4ee, #ffd700);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes neonFlicker {
            0%, 100% { text-shadow: 0 0 10px #ff0050, 0 0 20px #ff0050, 0 0 30px #ff0050; }
            50% { text-shadow: 0 0 20px #25f4ee, 0 0 30px #25f4ee, 0 0 40px #25f4ee; }
        }

        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto 3rem;
            perspective: 1000px;
        }

        .wheel-outer {
            position: absolute;
            top: -25px;
            left: -25px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ffd700 0deg 30deg,
                #ff0050 30deg 60deg,
                #25f4ee 60deg 90deg,
                #ffd700 90deg 120deg,
                #ff0050 120deg 150deg,
                #25f4ee 150deg 180deg,
                #ffd700 180deg 210deg,
                #ff0050 210deg 240deg,
                #25f4ee 240deg 270deg,
                #ffd700 270deg 300deg,
                #ff0050 300deg 330deg,
                #25f4ee 330deg 360deg
            );
            animation: outerSpin 20s linear infinite;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.5),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
        }

        @keyframes outerSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 12px solid #ffd700;
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.8),
                0 0 100px rgba(255, 0, 80, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: transform 1s ease-out;
            background: #1a1a2e;
        }

        .wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffd700, #ff0050);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 100;
        }

        .pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #ffd700;
            z-index: 200;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            animation: pointerGlow 2s ease-in-out infinite;
        }

        @keyframes pointerGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1)); }
        }

        .controls {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(15, 15, 35, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.2);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group input {
            width: 350px;
            padding: 15px 20px;
            border: 2px solid #ffd700;
            border-radius: 15px;
            font-size: 1.1rem;
            margin-right: 15px;
            background: rgba(26, 26, 46, 0.8);
            color: white;
            font-family: 'Orbitron', monospace;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 0 10px rgba(255, 215, 0, 0.1);
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff0050, #ff3366);
            color: white;
            box-shadow: 
                0 10px 20px rgba(255, 0, 80, 0.4),
                0 0 30px rgba(255, 0, 80, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff3366, #ff0050);
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(255, 0, 80, 0.6),
                0 0 40px rgba(255, 0, 80, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #25f4ee, #00d4aa);
            color: #000;
            box-shadow: 
                0 10px 20px rgba(37, 244, 238, 0.4),
                0 0 30px rgba(37, 244, 238, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #00d4aa, #25f4ee);
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(37, 244, 238, 0.6),
                0 0 40px rgba(37, 244, 238, 0.5);
        }

        .participants {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 2rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .participant {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 0, 80, 0.2));
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
            animation: participantPulse 3s ease-in-out infinite;
        }

        @keyframes participantPulse {
            0%, 100% { box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2); }
            50% { box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4); }
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff0050, #cc003d);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 80, 0.5);
        }

        .duration-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 0, 80, 0.1));
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .duration-label {
            color: #ffd700;
            font-weight: bold;
            margin-right: 20px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .duration-select {
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(15, 15, 35, 0.9));
            color: #ffd700;
            cursor: pointer;
            min-width: 160px;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .duration-select:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, #ff0050, #25f4ee, #ffd700);
            padding: 4rem;
            border-radius: 30px;
            text-align: center;
            animation: winnerCelebration 1s ease-out;
            box-shadow: 
                0 0 100px rgba(255, 215, 0, 0.8),
                0 0 200px rgba(255, 0, 80, 0.6);
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: modalSpin 2s linear infinite;
        }

        .modal-content > * {
            position: relative;
            z-index: 1;
        }

        @keyframes modalSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes winnerCelebration {
            0% { transform: scale(0.3) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .winner-text {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5);
            animation: winnerTextPulse 1s ease-in-out infinite;
        }

        @keyframes winnerTextPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1500;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: fireworkExplode 1s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="casino-lights"></div>
    
    <div class="container">
        <h1 class="title">ğŸ° TIKTOK CASINO ROULETTE ğŸ°</h1>
        
        <div class="wheel-container">
            <div class="wheel-outer"></div>
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="participantInput" placeholder="ğŸ¯ Enter participant name (e.g., @username)" />
                <button class="btn btn-primary" onclick="addParticipant()">ADD PLAYER</button>
            </div>
            
            <div class="participants" id="participants"></div>
            
            <div class="duration-selector">
                <label class="duration-label" for="spinDuration">â±ï¸ SPIN DURATION:</label>
                <select id="spinDuration" class="duration-select">
                    <option value="3">âš¡ 3 seconds</option>
                    <option value="5" selected>ğŸ”¥ 5 seconds</option>
                    <option value="8">ğŸ’« 8 seconds</option>
                    <option value="10">â­ 10 seconds</option>
                    <option value="15">ğŸŒŸ 15 seconds</option>
                    <option value="20">ğŸ’¥ 20 seconds</option>
                    <option value="25">ğŸš€ 25 seconds</option>
                    <option value="30">ğŸ† 30 seconds</option>
                    <option value="35">ğŸ‡ 35 seconds</option>
                    <option value="40">ğŸ’ 40 seconds</option>
                    <option value="45">ğŸ‘‘ 45 seconds</option>
                    <option value="50">ğŸ† 50 seconds</option>
                    <option value="60">ğŸ–ï¸ 60 seconds</option>
                </select>
            </div>
            
            <div class="input-group">
                <button class="btn btn-primary" id="spinBtn" onclick="spinWheel()">ğŸ² SPIN THE WHEEL!</button>
                <button class="btn btn-secondary" onclick="clearAll()">ğŸ—‘ï¸ CLEAR ALL</button>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="fireworks" id="fireworks"></div>
        <div class="modal-content">
            <div class="winner-text">ğŸ† JACKPOT WINNER! ğŸ†</div>
            <div id="winnerName" style="font-size: 2.5rem; margin-bottom: 2rem; font-weight: bold; text-shadow: 0 0 20px rgba(0,0,0,0.8);"></div>
            <button class="btn btn-primary" onclick="closeModal()">COLLECT PRIZE</button>
        </div>
    </div>

    <script>
        let participants = [];
        let isSpinning = false;

        // Create casino lights
        function createCasinoLights() {
            const lightsContainer = document.querySelector('.casino-lights');
            for (let i = 0; i < 50; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.left = Math.random() * 100 + '%';
                light.style.top = Math.random() * 100 + '%';
                light.style.animationDelay = Math.random() * 2 + 's';
                light.style.animationDuration = (Math.random() * 3 + 1) + 's';
                lightsContainer.appendChild(light);
            }
        }

        function addParticipant() {
            const input = document.getElementById('participantInput');
            const name = input.value.trim();
            
            if (name && !participants.includes(name)) {
                participants.push(name);
                input.value = '';
                updateParticipants();
                updateWheel();
            }
        }

        function removeParticipant(name) {
            participants = participants.filter(p => p !== name);
            updateParticipants();
            updateWheel();
        }

        function clearAll() {
            participants = [];
            updateParticipants();
            updateWheel();
        }

        function updateParticipants() {
            const container = document.getElementById('participants');
            container.innerHTML = participants.map(name => `
                <div class="participant">
                    <span style="font-weight: bold;">ğŸ® ${name}</span>
                    <button class="remove-btn" onclick="removeParticipant('${name}')">Ã—</button>
                </div>
            `).join('');
        }

        function updateWheel() {
            const wheel = document.getElementById('wheel');
            if (participants.length === 0) {
                wheel.style.background = 'radial-gradient(circle, #1a1a2e, #0f0f23)';
                wheel.innerHTML = '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; opacity: 0.5;">Add Players</div>';
                return;
            }

            const colors = ['#ff0050', '#25f4ee', '#ffd700', '#ff6b35', '#4ecdc4', '#45b7d1', '#f9ca24', '#a55eea'];
            const segmentAngle = 360 / participants.length;
            
            let gradient = 'conic-gradient(';
            participants.forEach((_, index) => {
                const startAngle = index * segmentAngle;
                const endAngle = (index + 1) * segmentAngle;
                const color = colors[index % colors.length];
                gradient += `${color} ${startAngle}deg ${endAngle}deg`;
                if (index < participants.length - 1) gradient += ', ';
            });
            gradient += ')';
            
            wheel.style.background = gradient;
            
            // Add participant names with advanced styling
            wheel.innerHTML = participants.map((name, index) => {
                const angle = (index * segmentAngle) + (segmentAngle / 2);
                const radius = 140;
                const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
                const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
                
                return `
                    <div style="
                        position: absolute;
                        top: calc(50% + ${y}px);
                        left: calc(50% + ${x}px);
                        transform: translate(-50%, -50%) rotate(${angle > 90 && angle < 270 ? angle + 180 : angle}deg);
                        color: white;
                        font-weight: 900;
                        font-size: 14px;
                        text-shadow: 
                            0 0 10px rgba(0,0,0,0.9),
                            0 0 20px rgba(0,0,0,0.7),
                            0 0 30px rgba(255,255,255,0.3);
                        white-space: nowrap;
                        pointer-events: none;
                        z-index: 50;
                        text-align: center;
                        line-height: 1;
                        font-family: 'Orbitron', monospace;
                        letter-spacing: 1px;
                    ">ğŸ¯ ${name}</div>
                `;
            }).join('');
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            fireworksContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = ['#ff0050', '#25f4ee', '#ffd700', '#ff6b35'][Math.floor(Math.random() * 4)];
                    firework.style.boxShadow = `0 0 20px ${firework.style.background}`;
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 1000);
                }, i * 100);
            }
        }

        function spinWheel() {
            if (participants.length === 0 || isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const duration = parseInt(document.getElementById('spinDuration').value) * 1000;
            
            spinBtn.textContent = 'ğŸ° SPINNING...';
            spinBtn.disabled = true;
            
            // Calculate winner and rotation
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const segmentAngle = 360 / participants.length;
            const winnerAngle = (winnerIndex * segmentAngle) + (segmentAngle / 2);
            const baseRotations = Math.floor(duration / 1000) * 3;
            const totalRotation = (baseRotations * 360) + (360 - winnerAngle) + Math.random() * 30 - 15;
            
            // Advanced easing with multiple phases
            wheel.style.transition = `transform ${duration}ms cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            // Countdown with effects
            let timeLeft = Math.ceil(duration / 1000);
            const countdown = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    spinBtn.textContent = `ğŸ° SPINNING... ${timeLeft}s`;
                } else {
                    clearInterval(countdown);
                }
            }, 1000);
            
            setTimeout(() => {
                const winner = participants[winnerIndex];
                showWinner(winner);
                
                wheel.style.transition = '';
                spinBtn.textContent = 'ğŸ² SPIN THE WHEEL!';
                spinBtn.disabled = false;
                isSpinning = false;
                clearInterval(countdown);
            }, duration);
        }

        function showWinner(winner) {
            document.getElementById('winnerName').textContent = `ğŸ¯ ${winner}`;
            document.getElementById('winnerModal').style.display = 'flex';
            createFireworks();
        }

        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
            document.getElementById('fireworks').innerHTML = '';
        }

        // Enter key support
        document.getElementById('participantInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addParticipant();
            }
        });

        // Initialize
        createCasinoLights();
        updateWheel();
    </script>
</body>
</html>

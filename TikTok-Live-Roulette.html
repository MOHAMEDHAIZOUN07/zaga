<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0050, #25f4ee);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 2rem;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 300px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff0050;
            color: white;
        }

        .btn-primary:hover {
            background: #cc003d;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #25f4ee;
            color: #000;
        }

        .btn-secondary:hover {
            background: #1bc4ba;
            transform: translateY(-2px);
        }

        .participants {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .participant {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-btn {
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #ff0050, #25f4ee);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            animation: celebration 0.5s ease-out;
        }

        @keyframes celebration {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .winner-text {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .duration-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
        }

        .duration-label {
            color: white;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .duration-select {
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            background: white;
            color: #333;
            cursor: pointer;
            min-width: 140px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸŽ¯ TikTok Live Roulette ðŸŽ¯</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="participantInput" placeholder="Enter participant name (e.g., @username)" />
                <button class="btn btn-primary" onclick="addParticipant()">Add</button>
            </div>
            
            <div class="participants" id="participants"></div>
            
            <div class="duration-selector">
                <label class="duration-label" for="spinDuration">Spin Duration:</label>
                <select id="spinDuration" class="duration-select">
                    <option value="3">3 seconds</option>
                    <option value="5" selected>5 seconds</option>
                    <option value="8">8 seconds</option>
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="35">35 seconds</option>
                    <option value="40">40 seconds</option>
                    <option value="45">45 seconds</option>
                    <option value="50">50 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            
            <div class="input-group">
                <button class="btn btn-primary" id="spinBtn" onclick="spinWheel()">ðŸŽ² SPIN THE WHEEL!</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="modal-content">
            <div class="winner-text">ðŸŽ‰ WINNER! ðŸŽ‰</div>
            <div id="winnerName" style="font-size: 2rem; margin-bottom: 2rem;"></div>
            <button class="btn btn-primary" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let participants = [];
        let isSpinning = false;

        function addParticipant() {
            const input = document.getElementById('participantInput');
            const name = input.value.trim();
            
            if (name && !participants.includes(name)) {
                participants.push(name);
                input.value = '';
                updateParticipants();
                updateWheel();
            }
        }

        function removeParticipant(name) {
            participants = participants.filter(p => p !== name);
            updateParticipants();
            updateWheel();
        }

        function clearAll() {
            participants = [];
            updateParticipants();
            updateWheel();
        }

        function updateParticipants() {
            const container = document.getElementById('participants');
            container.innerHTML = participants.map(name => `
                <div class="participant">
                    ${name}
                    <button class="remove-btn" onclick="removeParticipant('${name}')">Ã—</button>
                </div>
            `).join('');
        }

        function updateWheel() {
            const wheel = document.getElementById('wheel');
            if (participants.length === 0) {
                wheel.style.background = 'conic-gradient(#666 0deg 360deg)';
                wheel.innerHTML = '';
                return;
            }

            const colors = ['#ff0050', '#25f4ee', '#ff6b35', '#4ecdc4', '#45b7d1', '#f9ca24'];
            const segmentAngle = 360 / participants.length;
            
            let gradient = 'conic-gradient(';
            participants.forEach((_, index) => {
                const startAngle = index * segmentAngle;
                const endAngle = (index + 1) * segmentAngle;
                const color = colors[index % colors.length];
                gradient += `${color} ${startAngle}deg ${endAngle}deg`;
                if (index < participants.length - 1) gradient += ', ';
            });
            gradient += ')';
            
            wheel.style.background = gradient;
            
            // Add participant names as text overlays
            wheel.innerHTML = participants.map((name, index) => {
                const angle = (index * segmentAngle) + (segmentAngle / 2);
                const radius = 120;
                const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
                const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
                
                return `
                    <div style="
                        position: absolute;
                        top: calc(50% + ${y}px);
                        left: calc(50% + ${x}px);
                        transform: translate(-50%, -50%) rotate(${angle > 90 && angle < 270 ? angle + 180 : angle}deg);
                        color: white;
                        font-weight: bold;
                        font-size: 16px;
                        text-shadow: 2px 2px 6px rgba(0,0,0,0.9);
                        white-space: nowrap;
                        pointer-events: none;
                        z-index: 5;
                        text-align: center;
                        line-height: 1;
                    ">${name}</div>
                `;
            }).join('');
        }

        function spinWheel() {
            if (participants.length === 0 || isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const duration = parseInt(document.getElementById('spinDuration').value) * 1000;
            
            spinBtn.textContent = 'SPINNING...';
            spinBtn.disabled = true;
            
            // Calculate random winner and stopping position
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const segmentAngle = 360 / participants.length;
            const winnerAngle = (winnerIndex * segmentAngle) + (segmentAngle / 2);
            
            // Calculate total rotation (multiple full rotations + winner position)
            const baseRotations = Math.floor(duration / 1000) * 2; // 2 rotations per second
            const totalRotation = (baseRotations * 360) + (360 - winnerAngle) + Math.random() * 20 - 10;
            
            // Apply smooth deceleration animation
            wheel.style.transition = `transform ${duration}ms cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            // Show countdown
            let timeLeft = Math.ceil(duration / 1000);
            const countdown = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    spinBtn.textContent = `SPINNING... ${timeLeft}s`;
                } else {
                    clearInterval(countdown);
                }
            }, 1000);
            
            setTimeout(() => {
                const winner = participants[winnerIndex];
                showWinner(winner);
                
                wheel.style.transition = '';
                spinBtn.textContent = 'ðŸŽ² SPIN THE WHEEL!';
                spinBtn.disabled = false;
                isSpinning = false;
                clearInterval(countdown);
            }, duration);
        }

        function showWinner(winner) {
            document.getElementById('winnerName').textContent = winner;
            document.getElementById('winnerModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
        }

        // Enter key support
        document.getElementById('participantInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addParticipant();
            }
        });

        // Initialize
        updateWheel();
    </script>
</body>
</html>
